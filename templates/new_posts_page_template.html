{% extends "parent_template.html" %}
{% block content %}
    <h2>Posts from today</h2>
    <p>This page was built on {{ date_generated }}</p>
    {% for post in rss_feeds %}
        <article id="article">
            <h2>{{ post.title }}</h2>
            <p>
                {{ post.description }} 
                <a href="{{ post.link }}">Take me to this post.</a>
            </p>
            <small>{{ post.formatted_date }}</small>
        </article>
    {% endfor %}

    <a href="index.html">Back to Home</a>
{% endblock %}
